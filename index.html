<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/9d3bf524c4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Group 141</label>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>

    </nav>
    <div class="container cont">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">REGISTRATION FORM</h1>
                    <br>
                    <form method="post" class="form-group text-center">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Username:</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter your Username" required>
                            </div>

                        </div>
                        <br>
                            <label>Email Address:</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your Email" required>
                            <br>
                            <label>Phone Number:</label>
                            <input type="number" name="phone number" class="form-control" placeholder="Input Phone Number"required >
                            <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter New Password" required>
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                            <div class="col-lg-6">
                                <label>Confirm Password:</label>
                                <input type="password" name="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <br>
                        <select class="form-control">
                            <option >Choose Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <br>
                        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg">
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>  
</body>
</html>
